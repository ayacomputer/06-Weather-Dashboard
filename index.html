<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Comforter+Brush&family=Nunito:wght@200&family=Outfit:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.png">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="left">
            <form action="">
                <label for="searchInput">Search for a city:</label>
                <input type="text" id="searchInput">
                <br>
                <button type="submit" id=searchBtn>Search</button>
            </form>
            <hr>
            <ul id="searchedCities"></ul>

        </aside>

        <section class="right">
            <div id="cityInfo">
                <h2 id="pickedCity"></h2><span id="weatherIcon"></span>
                <ul id="cityCondition"></ul>


            </div>

            <fieldset id="5dayForecast">
                <legend>5-Day Forecast:</legend>
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
            </fieldset>

        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
